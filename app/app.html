<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NASA Images</title>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="node_modules/flickrapi/browser/flickrapi.dev.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="node_modules/spinkit/css/spinners/7-three-bounce.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body class="bg-info">
		<div class="container">
			<div class="page-header">
				<h1>NASA Images</h1>
			</div>
			<div class="row">
				<div class="dropdown col-lg-4" id="sortDropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					<span id="dropdownValue">Sort By:</span>
					<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="#" data-value="date-posted-asc">Date Posted (Ascending)</a></li>
						<li><a href="#" data-value="date-posted-desc">Date Posted (Descending)</a></li>
						<li><a href="#" data-value="date-taken-asc">Date Taken (Ascending)</a></li>
						<li><a href="#" data-value="date-taken-desc">Date Taken (Descending)</a></li>
					</ul>
				</div>
				<div class="input-group col-lg-4" id="searchDiv">
					<input type="text" class="form-control" placeholder="Search for..." id="searchInput">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="searchBttn">Go!</button>
					</span>
				</div>
			</div>

		</div>
		<div class="sk-three-bounce container">
			<div class="sk-child sk-bounce1"></div>
			<div class="sk-child sk-bounce2"></div>
			<div class="sk-child sk-bounce3"></div>
		 </div>
		<div class="photoGrid container">
		</div>
		<div class="alert alert-warning container" role="alert">No Results Found!</div>
		<div class="modal fade" role="dialog" id="largerImage">
			<div class="modal-dialog">
				<div class="modal-content bg-info">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title"></h4>
				  </div>
				  <div class="modal-body">
				  </div>
				</div>
			</div>
		</div>
		<nav class="container">
		  <ul class="pager">
			<li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
			<li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
		  </ul>
		</nav>
	</body>
</html>
